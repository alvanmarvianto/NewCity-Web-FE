<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewCity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="../css/editAkun.css">
  </head>

  <body style="overflow: hidden;">
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg" style="background: #ECEBE6;">
        <div class="container-fluid">
          <img src="images/logo-NewCity.png" alt="logo-NewCity" style="width: 10%;" class="my-3 ms-3">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav me-auto mb-2 mb-lg-0">
            </div>
            <form class="d-flex">
              <a href="#" class="container-fluid mx-auto border border-success" style=" border-radius: 50%; padding: 0;">
                <img class="rounded-circle img-fluid" src="images/img-profile.png" style="height: 50px;">
              </a>
            </form>
          </div>
        </div>
      </nav>

    <!-- NAV BAR -->
    <div class="container-fluid">
      <div class="row">
        <!-- SIDE BAR -->
        <div class="col-auto min-vh-100 d-flex align-items-center flex-column sidebar" style="background: #ECEBE6; width: 5%;">
          <div class="mt-4"  ></div>
          <a href="listBerita.html">
            <div class="flex-column d-flex align-items-center flex-column icon-berita">
              <img src="images/logo-berita.png" alt="icon-berita" style="width: 50%;">
              <p class="" style="font-size: 13px; color: #3A5A40; font-weight: 600;" >Berita</p>
            </div>
          </a>
    
          <a href="laporan.html">
            <div class="flex-column d-flex align-items-center flex-column icon-berita">
              <img src="images/logo-laporan.png" alt="icon-laporan" style="width: 50%;">
              <p class="" style="font-size: 13px; font-weight: 600; color: #3A5A40;" >Laporan</p>
            </div>
          </a>
          
          <a href="listAkun.html">
            <div class="flex-column d-flex align-items-center flex-column icon-berita">
              <img src="images/logo-pemerintah.png" alt="icon-laporan" style="width: 50%;">
              <p class="" style="font-size: 13px; font-weight: 600; color: #3A5A40;" >Pemerintah</p>
            </div>
          </a>
        </div>
        <!-- SIDE BAR -->

        <!-- CONTENT -->
        <div class="col md-12 bg-white p-5">
          <div class="container-fluid">
            <div class="row">
              <div class="col bg-white p-5">
                <div class= "row">
                  <!-- Photo Upload Section -->
                  <div class= row justify-content-md-center style="margin-left: 150px;">
                    <div class="photo-upload border border-success rounded-circle d-flex flex-column justify-content-center align-items-center" style="margin-bottom: 50px;">
                      <i class="bi bi-camera" style="font-size: 4em; color: #588157;"></i>
                      <span>Unggah Foto</span>
                    </div>
                  </div>
                  <div class="row">
                    <h2 class="text-left">Informasi Akun</h2>
                    <div class="row">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" placeholder="Masukkan Username">
                    </div>
                    <div class="row">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Masukkan Password">
                    </div>
                  </div>
                </div>
              </div>
  
              <!-- Form Section -->
              <div class="col bg-white p-5  ">
                <form>
                  <div class="row mb-3" style="margin-bottom: 50px;">
                    <h2 class="text-left">Biodata Akun</h2>
                    <div class="row">
                      <label for="name" class="form-label">Nama</label>
                      <input type="text" class="form-control" id="name" placeholder="Masukkan Nama">
                    </div>
                    <div class="row">
                      <label for="nip" class="form-label">NIP</label>
                      <input type="text" class="form-control" id="nip" placeholder="Masukkan NIP">
                    </div>
                    <div class="row">
                      <label for="region" class="form-label">Cakupan</label>
                      <input type="text" class="form-control" id="region" placeholder="Masukkan Cakupan Wilayah">
                    </div>
                    <div class="row">
                      <label for="status" class="form-label">Status</label>
                      <select class="form-select" id="status">
                        <option>Aktif</option>
                        <option>Non-Aktif</option>
                      </select>
                    </div>
                  </div>
  
                  <!-- Button Section -->
                  <div class="d-flex justify-content-end mt-4" style="margin-top: 50px;">
                    <button type="button" class="btn btn-outline-secondary me-2">Batal</button>
                    <button type="submit" class="btn btn-success">Simpan</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- END CONTENT -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="../js/editAkun.js"></script>
  </body>
</html>
