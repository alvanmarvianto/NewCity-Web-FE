<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewCity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="../css/BuatAkun.css" />
  </head>
  <body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg" style="background: #ecebe6">
      <div class="container-fluid">
        <img
          src="../images/logo-NewCity.png"
          alt="logo-NewCity"
          style="width: 10%"
          class="my-3 ms-3"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="true"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav me-auto mb-2 mb-lg-0"></div>
          <form class="d-flex">
            <a
              href="#"
              class="container-fluid mx-auto border border-success"
              style="border-radius: 50%; padding: 0"
            >
              <img
                class="rounded-circle img-fluid"
                src="images/img-profile.png"
                style="height: 40px"
              />
            </a>
          </form>
        </div>
      </div>
    </nav>
    <!-- NAV BAR -->

    <!-- SIDE BAR -->
    <div
      class="sidebar d-flex align-items-center flex-column"
      style="background: #ecebe6"
    >
      <div class="mt-4"></div>
      <a href="listBerita.html">
        <div class="flex-column d-flex align-items-center icon-berita">
          <img
            src="../images/logo-berita.png"
            alt="icon-berita"
            style="width: 30%"
          />
          <p style="font-size: 13px; color: #3a5a40; font-weight: 600">
            Berita
          </p>
        </div>
      </a>

      <a href="Report.html">
        <div class="flex-column d-flex align-items-center icon-berita">
          <img
            src="../images/logo-laporan.png"
            alt="icon-laporan"
            style="width: 30%"
          />
          <p style="font-size: 13px; font-weight: 600; color: #3a5a40">
            Laporan
          </p>
        </div>
      </a>

      <a href="listAkun.html">
        <div class="flex-column d-flex align-items-center icon-berita">
          <img
            src="../images/logo-pemerintah.png"
            alt="icon-laporan"
            style="width: 30%"
          />
          <p style="font-size: 13px; font-weight: 600; color: #3a5a40">
            Pemerintah
          </p>
        </div>
      </a>
    </div>
    <!-- SIDE BAR -->

    <!-- CONTENT -->
    <div class="form-container-wrapper">
      <div class="form-container">
        <div class="form-left">
          <div class="form-input-group">
            <label for="nama">Nama</label>
            <input
              type="text"
              id="nama"
              class="form-control"
              placeholder="Masukkan Nama"
            />
          </div>
          <div class="form-input-group">
            <label for="nip">NIP</label>
            <input
              type="text"
              id="nip"
              class="form-control"
              placeholder="Masukkan NIP"
            />
          </div>
          <div class="form-input-group">
            <label for="cakupan">Cakupan</label>
            <input
              type="text"
              id="cakupan"
              class="form-control"
              placeholder="Masukkan Cakupan Wilayah"
            />
          </div>
          <div class="form-input-group">
            <label for="status">Status</label>
            <select id="status" class="form-select">
              <option value="">Masukkan Status</option>
              <option value="Aktif">Aktif</option>
              <option value="Non-aktif">Non-aktif</option>
            </select>
          </div>
          <div class="form-input-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Masukkan Username"
            />
          </div>
          <div class="form-input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Masukkan Password"
            />
            <div
              id="password-alert"
              class="alert alert-danger"
              style="display: none; margin-top: 10px"
            ></div>
          </div>
          <div class="form-input-group">
            <label for="confirmpassword">Confirm Password</label>
            <input
              type="password"
              id="confirmpassword"
              class="form-control"
              placeholder="Masukkan Konfirmasi Password"
            />
            <div
              id="confirmpassword-alert"
              class="alert alert-danger"
              style="display: none; margin-top: 10px"
            ></div>
          </div>
        </div>
        <div class="form-right">
          <div
            class="upload-photo"
            data-bs-toggle="modal"
            data-bs-target="#uploadPhotoModal"
          >
            <i class="bi bi-camera" style="font-size: 4em"></i>
            <span>Unggah Foto</span>
          </div>
        </div>
      </div>
      <div class="form-buttons">
        <button type="button" class="btn btn-cancel me-2">Batal</button>
        <button type="submit" class="btn btn-save">Simpan</button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="uploadPhotoModal"
      tabindex="-1"
      aria-labelledby="uploadPhotoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="uploadPhotoModalLabel">Upload Foto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="file" id="fileInput" accept="image/*" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="savePhotoButton">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="../js/BuatAkun.js"></script>
  </body>
</html>
