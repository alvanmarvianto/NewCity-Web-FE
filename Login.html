<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewCity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Login.css">
  </head>
  <body>
    <!-- main container -->

    <div class="d-flex justify-content-center align-items-center min-vh-100" style="padding: 0;" >

    <!-- login container -->
    
        <div class="row container-fluid d-flex justify-content-center box-area" style="padding: 0;">

            <!-- leftbox -->
            <!-- <div class="col-md-6 rounded-4 d-flex justify-conetnt-center align-items-center flex-column left-box" style="background: #faf;"> -->
            <div class="col-md-6 d-flex justify-content-center align-items-center flex-column min-vh-100 left-box" style="background: #fafafa; width: 65%;">
                <div class="feature-image mb-3">
                    <img src="images/logo-NewCity.png" class="logo-img" style="width: 500px;" >
                </div>
            </div>
        
            <!-- rightbox -->

            <div class="col-md-4 d-flex flex-column justify-content-center align-items-center min-vh-100 right-box" style="background: #3A5A40;">
                <div class="d-flex flex-column justify-content-center align-items-center title mb-5">
                    <p class="text-white text-wrap text-center fs-1 mb-0" style="font-weight: 600;">Selamat Datang</p>
                    <small class="text-white text-wrap mt-0" style="width: 21rem;">Masukkan Username dan Password untuk masuk ke akun Anda!</small>
                </div>

                <div id="loginForm" class="mb-5   input">
                    <label for="input-username" class="form-label text-white">Username</label>
                    <input type="text" class="form-control mt-0" id="input-username" placeholder="Masukkan Username" style="width: 21rem; height: 50px; background: transparent; color: #fafafa;">
                    <label for="input-password" class="form-label text-white mt-3">Password</label>
                    <input type="password" class="form-control mt-0" id="input-password" placeholder="Masukkan Password" style="width: 21rem; height: 50px; background: transparent; color: #fafafa;">
                </div>
                <div id="loginMessage" class="mt-3"></div>
                <div class="submit=btn">
                    <button class="btn btn-primary mt-3 btn-outline-light bg-light fs-6" id="button-submit" type="submit" onclick="authenticateUser()" style="width: 21rem; height: 50px; font-weight: 700; color: #3A5A40; border-radius: 20px;">Masuk</button>
                </div>

            </div>
       </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
