<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Berita</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Report.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg" style="background: #ecebe6">
      <div class="container-fluid">
        <img
          src="images/logo-NewCity.png"
          alt="logo-NewCity"
          style="width: 10%"
          class="my-3 ms-3"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="true"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav me-auto mb-2 mb-lg-0"></div>
          <form class="d-flex">
            <a
              href="#"
              class="container-fluid mx-auto border border-success"
              style="border-radius: 50%; padding: 0"
            >
              <img
                class="rounded-circle img-fluid"
                src="images/img-profile.png"
                style="height: 50px"
              />
            </a>
          </form>
        </div>
      </div>
    </nav>
    <!-- NAV BAR -->

    <!-- SIDE BAR -->
    <div class="row">
      <div
        class="d-flex align-items-center flex-column sidebar"
        style="background: #ecebe6; width: 5%"
      >
        <div class="mt-4"></div>
        <a href="Table.html">
          <div
            class="flex-column d-flex align-items-center flex-column icon-berita"
          >
            <img
              src="images/logo-berita.png"
              alt="icon-berita"
              style="width: 50%"
            />
            <p
              class=""
              style="font-size: 13px; color: #3a5a40; font-weight: 600"
            >
              Berita
            </p>
          </div>
        </a>

        <a href="Report.html">
          <div
            class="flex-column d-flex align-items-center flex-column icon-berita"
          >
            <img
              src="images/logo-laporan.png"
              alt="icon-laporan"
              style="width: 50%"
            />
            <p
              class=""
              style="font-size: 13px; font-weight: 600; color: #3a5a40"
            >
              Laporan
            </p>
          </div>
        </a>

        <a href="Login.html">
          <div
            class="flex-column d-flex align-items-center flex-column icon-berita"
          >
            <img
              src="images/logo-pemerintah.png"
              alt="icon-laporan"
              style="width: 50%"
            />
            <p
              class=""
              style="font-size: 13px; font-weight: 600; color: #3a5a40"
            >
              Pemerintah
            </p>
          </div>
        </a>
      </div>

      <!-- CONTENT -->

      <div class="col d-flex" style="padding: 2rem">
        <div class="flex-fill" id="column-1">
          <div class="d-flex mb-3" id="search-bar">
            <i class="material-icons align-text-top">search</i>
            <p class="px-3 pt-3">Cari Laporan...</p>
          </div>
          <!-- card list -->
          <div class="container" id="card-container">
            <!-- Card template yang akan di-clone -->
            <div class="card-template" style="display: none">
              <div class="row mx-auto" id="card-list">
                <div class="icon col-2 text-center" style="padding-top: 15%">
                  <span class="dot">
                    <img
                      src="images/Confirmation-NotConfirmed.png"
                      alt="Confirmation-Accepted"
                      style="margin: 14%"
                  /></span>
                </div>
                <div class="content col-10">
                  <div class="d-flex justify-content-between">
                    <h4 class="card-title"></h4>
                    <span class="card-date"></span>
                  </div>
                  <p class="card-description"></p>
                </div>
              </div>
            </div>
          </div>
          <!-- Add more content to test scrolling -->
        </div>

        <!-- Column 2 -->
        <div class="flex-fill ms-3" id="column-2">
          <div class="card-container">
            <img
              class="card-img-top img-fluid"
              alt="Foto Laporan"
              id="col2-img"
            />
            <div class="card-content">
              <h3 class="card-title" id="col2-title"></h3>
              <p class="card-info-title">Permasalahan</p>
              <p class="card-description" id="col2-description"></p>
              <p class="card-info-title">Kategori</p>
              <p class="card-info" id="col2-category"></p>
              <p class="card-info-title">Lokasi</p>
              <p class="card-info" id="col2-location"></p>
              <p class="card-info-title">Tanggal Laporan</p>
              <p class="card-info" id="col2-date"></p>
              <div class="card-buttons">
                <button class="btn-cancel">Tolak</button>
                <button class="btn-confirm">Konfirmasi</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="js/report.js"></script>
  </body>
</html>
